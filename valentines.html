<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Valentines</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #title{
            position: absolute;
            top: 50px;
            left: 150px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            max-width: 450px;
            background-color: rgba(255, 80, 160, 0.60);
            border-radius: 15px;
            z-index: 5;
            padding: 10px;
        }

    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
        require([
            "esri/config",
            "esri/Map", 
            "esri/views/MapView",
            "esri/rest/locator",
            "esri/Graphic"
        
            ], function (esriConfig,Map, MapView, locator, Graphic) {

        esriConfig.apiKey = "AAPK6348273020874089a497d59581d68d1cnuQYojghbiKj7QOvyi010yd6TqwAtCt22o1Y6z_Fu9OzSmI2gUObxGG66TxXG-q2";

        const map = new Map({
            basemap: "arcgis-topographic" // Basemap layer service
        });

        const view = new MapView({
            map: map,
            center: [-43.183, -22.905], // Longitude, latitude
            zoom: 12, // Zoom level
            container: "viewDiv" // Div element
        });
        
        const places = ["Choose a place type...:", "Arts and Entertainment", "Nightlife Spot", "Parks and Outdoors"];

        const select = document.createElement("select","");
            select.setAttribute("class", "esri-widget esri select");
            select.setAttribute("style", "width:200px; font-family: Franklin Gothic Medium, font-size: 1em")

            places.forEach(function(p){
                const option = document.createElement("option");
                option.value = p;
                option.innerHTML = p;
                select.appendChild(option);
        });

        view.ui.add(select, "top-right");

        const locatorUrl = "http://geocode-api.arcgis.com/arcgis/rest/services/World/GeocodeServer";

        function findPlaces(category, pt) {
            locator.addressToLocations(locatorUrl, {
                location: pt,
                categories: [category],
                maxLocations: 25,
                outFields: ["Place_addr", "PlaceName"]
    })
        .then(function(results) {
            view.popup.close();
            view.graphics.removeAll();


        results.forEach(function(result){
            view.graphics.add(
                new Graphic({
                    attributes: result.attributes,  // Data attributes returned
                    geometry: result.location, // Point returned
                    symbol: {
                    type: "simple-marker",
                    color: "#FF69B4",
                    size: "12px",
                    outline: {
                        color: "#000000",
                        width: "2px"
                    }
                    },

            popupTemplate: {
              title: "{PlaceName}", // Data attribute names
              content: "{Place_addr}"
            }
         }));
      });

    });

  }

  // Search for places in center of map
  view.watch("stationary", function(val) {
    if (val) {
       findPlaces(select.value, view.center);
    }
    });

  // Listen for category changes and find places
  select.addEventListener('change', function (event) {
    findPlaces(event.target.value, view.center);
  });

});
  </script>

  </head>
<body>
    <div id="title">
        <h1>No Valentines Here</h1>
        <p1>In Brazil "Lover's Day" is celebrated on June 12. Valentine's Day is not celebrated because it fall too little before or 
            to little after the Brazilian Carnival. If you want to escape Valentine's Day festivities, Brazil is the place to be.</p1>
    </div>
    <div id="viewDiv"></div>
</body>
</html>
